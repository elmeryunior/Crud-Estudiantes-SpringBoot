<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Actualizar Estudiante</title>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<a class="navbar-brand" th:href="@{/estudiantes}">Control de estudiantes</a>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" th:href="@{/estudiantes/nuevo}">Nuevo estudiante</a>
				</li>
			</ul>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<h1 class="text-center">Actualizar Estudiante</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Introduzca el Nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellidos : </label>
							<input type="text" name="apellidos" th:field="*{apellidos}" class="form-control"
								placeholder="Introduzca los Apellidos" required>
						</div>
						<br>
						<div class="form-group">
							<label>Email : </label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								placeholder="Introduzca el email" required>
						</div>
						<br>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
